  <script>
    // --- Page interactions (loading, nav, scroll, ripple) ---
    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('loading').classList.add('fade-out'), 1500);
    });

    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(link.getAttribute('href'));
        if (target) target.scrollIntoView({behavior:'smooth'});
      });
    });

    let lastScroll = 0, nav = document.getElementById('nav');
    window.addEventListener('scroll', () => {
      let y = window.scrollY;
      nav.classList.toggle('hidden', y > lastScroll && y > 100);
      lastScroll = y;
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => { if(e.isIntersecting){ e.target.style.opacity=1; e.target.style.transform='translateY(0)'; } });
    }, {threshold:0.1});
    document.querySelectorAll('.phase').forEach((p,i)=>{ p.style.animationDelay=`${i*0.2}s`; observer.observe(p); });

    document.querySelectorAll('.week-card').forEach(card=>{
      card.addEventListener('mouseenter', ()=> card.style.transform='translateY(-10px) scale(1.02)');
      card.addEventListener('mouseleave', ()=> card.style.transform='translateY(0) scale(1)');
      card.addEventListener('click', function(){
        const r=document.createElement('div');
        r.style.cssText="position:absolute;border-radius:50%;background:rgba(255,0,0,0.3);transform:scale(0);animation:ripple .6s linear;left:50%;top:50%;width:20px;height:20px;margin-left:-10px;margin-top:-10px;";
        this.appendChild(r); setTimeout(()=>r.remove(),600);
      });
    });

    window.addEventListener('scroll',()=>{
      const pct = window.scrollY/(document.body.scrollHeight-window.innerHeight)*100;
      let bg;
      if(pct<25) bg="linear-gradient(135deg,#1a0000 0%,#330000 50%,#000000 100%)";
      else if(pct<50) bg="linear-gradient(135deg,#330000 0%,#4d0000 50%,#1a0000 100%)";
      else if(pct<75) bg="linear-gradient(135deg,#4d0000 0%,#660000 50%,#330000 100%)";
      else bg="linear-gradient(135deg,#660000 0%,#800000 50%,#4d0000 100%)";
      document.body.style.background=bg;
    });
